<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'side' : 'over'"
        [opened]="(isHandset$ | async) === true">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Hoteles</a>
        <a mat-list-item href="#">Aventuras</a>
        <a mat-list-item href="#">Habitaciones</a>
        <a mat-list-item href="#">Reservaciones</a>
        <a mat-list-item href="#">Clientes</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="maintoolbar">
        <menu (click)="drawer.toggle()"><mat-icon class="iconMenu">menu</mat-icon></menu>
        <span class="titulo">Caribbean Adventure</span>
      </mat-toolbar>
      <!-- Add Content Here -->
        <div class="mainContainer">
          <span class="titulos">Clientes</span>
            <div class="tableContainer">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="cedula">
                      <th mat-header-cell *matHeaderCellDef> Cliente </th>
                      <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> Hotel </th>
                      <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="telefono">
                      <th mat-header-cell *matHeaderCellDef> Entrada </th>
                      <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>

                    <ng-container matColumnDef="salida">
                      <th mat-header-cell *matHeaderCellDef> Salida </th>
                      <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>

                    <ng-container matColumnDef="total">
                      <th mat-header-cell *matHeaderCellDef> Total </th>
                      <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="accion">
                      <th mat-header-cell *matHeaderCellDef> Acción </th>
                      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" class="tablaBotones" (click)="dialogVerInfo(element)">Ver más</button>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
